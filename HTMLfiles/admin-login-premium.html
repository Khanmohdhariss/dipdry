<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dip Dry Care Management Portal</title>
    <meta name="description" content="Secure admin login for Dip Dry Care business owners and management team.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSSfiles/styles.css">
    <style>
        .login-hero {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #10b981 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .login-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.1)" opacity="0.8"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="60" r="2" fill="rgba(255,255,255,0.1)" opacity="0.6"><animate attributeName="cy" values="60;10;60" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="40" r="2.5" fill="rgba(255,255,255,0.1)" opacity="0.7"><animate attributeName="cy" values="40;90;40" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .login-header {
            text-align: center;
            padding: 2rem 2rem 1rem 2rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-floating-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating-custom input {
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 1rem 3rem 1rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-floating-custom input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: #fff;
        }
        
        .form-floating-custom label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            font-weight: 500;
        }
        
        .form-floating-custom input:focus + label,
        .form-floating-custom input:valid + label,
        .form-floating-custom input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.75rem;
            color: #3b82f6;
            background: white;
            padding: 0 8px;
            font-weight: 600;
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn .loading-spinner {
            display: none;
        }
        
        .login-btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .login-btn.loading .btn-text {
            opacity: 0.6;
        }
        
        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #4f46e5;
        }
        
        .security-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #92400e;
        }
        
        .back-to-site {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
        
        .back-to-site a {
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-to-site a:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .company-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem auto;
            border-radius: 50%;
            border: 3px solid #e5e7eb;
            display: block;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                border-radius: 20px;
            }
            
            .login-header {
                padding: 1.5rem 1.5rem 1rem 1.5rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
            
            .back-to-site {
                top: 1rem;
                left: 1rem;
            }
            
            .company-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Site -->
    <div class="back-to-site">
        <a href="index.html">
            <i class="fas fa-arrow-left me-2"></i>Back to Website
        </a>
    </div>

    <!-- Login Hero -->
    <section class="login-hero d-flex align-items-center justify-content-center">
        <div class="login-container">
            <!-- Header -->
            <div class="login-header">
                <img src="../Images/dipdrylogo.jpg" alt="Dip Dry Care" class="company-logo">
                <div class="admin-badge">
                    <i class="fas fa-user-shield me-2"></i>ADMIN PORTAL
                </div>
                <h2 class="fw-bold text-dark mb-2">Administrator Login</h2>
                <p class="text-muted mb-0">Access the business management dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <div class="security-notice">
                    <i class="fas fa-shield-alt me-2"></i>
                    <strong>Secure Area:</strong> This portal is restricted to authorized administrators only.
                </div>

                <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                    <!-- Username Field -->
                    <div class="form-floating-custom">
                        <input type="text" class="form-control" id="adminUsername" name="username" 
                               placeholder=" " required autocomplete="username">
                        <label for="adminUsername">Administrator Username</label>
                        <i class="fas fa-user-shield input-icon"></i>
                    </div>

                    <!-- Password Field -->
                    <div class="form-floating-custom">
                        <input type="password" class="form-control" id="adminPassword" name="password" 
                               placeholder=" " required autocomplete="current-password">
                        <label for="adminPassword">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberAdmin" name="remember">
                        <label class="form-check-label text-dark" for="rememberAdmin">
                            Keep me signed in
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn login-btn w-100 mb-3">
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                        </span>
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>Access Admin Dashboard
                        </span>
                    </button>

                    <!-- Forgot Password -->
                    <div class="text-center">
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">
                            Forgot your credentials?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Info -->
    <div class="position-fixed bottom-0 start-0 end-0 text-center p-3" style="background: rgba(0,0,0,0.8); color: white; font-size: 0.85rem;">
        <i class="fas fa-lock me-2"></i>Secured by SSL Encryption | 
        <i class="fas fa-clock me-1 ms-2"></i>Session Timeout: 30 minutes | 
        <i class="fas fa-info-circle me-1 ms-2"></i>Need help? Contact IT Support
    </div>

    <!-- Replace everything from <script> to </script> at the bottom with: -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JSfiles/admin-login-premium.js"></script>
<script src="../JSfiles/frontend-integration.js"></script>
</body>
</html>
